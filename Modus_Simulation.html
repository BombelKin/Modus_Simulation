<!DOCTYPE html>
<html>
    <head></head>
    <body onload="centre()">
        <link rel="stylesheet" href="Modus_Simulation.css">
        <div id="fetchbg">
            <img class="modus" id="stack" ondragstart="drag(event)" src="Modi\Fetch_Modus_Stack.png"/>
            <img class="modus" id="queue" ondragstart="drag(event)" src="Modi\Fetch_Modus_Queue.png"/>
            <img class="modus" id="tree"  ondragstart="drag(event)" src="Modi\Fetch_Modus_Tree.png"/>
            <img class="modus" id="hashmap"  ondragstart="drag(event)" src="Modi\Fetch_Modus_Hashmap.png"/>
            <img class="modus" id="memory"  ondragstart="drag(event)" src="Modi\Fetch_Modus_Memory.png"/>
            <img class="modus" id="array"  ondragstart="drag(event)" src="Modi\Fetch_Modus_Array.png"/>
         </div>
         <div id=equipment>
           <div id=currentmodibox></div>
         </div>

         <div id="inventory">
             <div id=inventoryline></div>
             <div id=titlebar>
                sylladex :: captchalogue deck
                <button style="float:right;" onclick="addCard()">+</button>
                <button style="float:right;" onclick="subCard()">-</button>
             </div>
             <img class="firstcard" src="Modi\Captcha_Card.png"/>
         </div>
         <script>
            /*Card centering*/
            function centre() {
          let list = document.getElementById("inventory");
          let num = (45.65-(4.83*((list.childNodes.length-7)))).toFixed(2);
          console.log(list.childNodes.length);
          let result = toString(num)+"%";
          let cardone = document.getElementsByClassName("firstcard");
          cardone[0].style=`padding-left:${num}%;`
            }
            /*Card addition and subtraction*/
          function addCard(){
            let list = document.getElementById("inventory");
            if(list.childNodes.length<16){
                let card = document.createElement('img');
                card.setAttribute('class', 'card');
                card.setAttribute('src', "Modi\\Captcha_Card.png");
                document.getElementById("inventory").appendChild(card);
                centre()
            }
          }
          function subCard(){
            let inv = document.getElementById("inventory");
            if(inv.childNodes.length>7){
                inv.removeChild(inv.lastChild);
                centre();
            }
          }
            /*Inventory colour*/
          var inventorycolor = "#333333";
          var inventory = document.getElementById("inventory");
          inventory.style.background = inventorycolor;
         </script>
    </body>
</html>
